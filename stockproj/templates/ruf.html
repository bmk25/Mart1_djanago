<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Your existing code... -->
</head>

<body>
  <form id="reportForm" action="{% url 'showreport' %}" method="POST">{% csrf_token %}
    <!-- Your existing form code... -->
    <input type="date" name="date" id="dateField" style="margin-left:500px;" class="mb-5" required>
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">SEARCH</button>
  </form>

  <!-- Element to display the selected date -->
  <div id="selectedDate" style="text-align: center; margin-top: 20px;"></div>

  <!-- Your existing table code... -->

  <script>
    document.getElementById("reportForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent form submission

      // Perform form processing here (e.g., send data to server)

      // Get the selected date value
      var dateField = document.getElementById("dateField");
      var selectedDate = dateField.value;

      // Display the selected date
      var selectedDateElement = document.getElementById("selectedDate");
      selectedDateElement.textContent = "Selected Date: " + selectedDate;
      selectedDateElement.style.display = "block";

      // Display success message
      var alert = document.getElementById("alert");
      alert.style.display = "block";

      // Hide the alert and selected date after 3 seconds
      setTimeout(function() {
        alert.style.display = "none";
        selectedDateElement.style.display = "none";
      }, 3000);
    });
  </script>
</body>

</html>
